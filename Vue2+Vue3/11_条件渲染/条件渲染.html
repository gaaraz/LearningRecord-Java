<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>条件渲染</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <h2>当前的n值是:{{n}}</h2>
        <button @click="n++">点击+1</button>

        <!-- 使用v-show做条件渲染 -->
        <h2 v-show="false">{{name}}</h2>
        <h2 v-show="1 === 1">{{name}}</h2>

        <!-- 使用v-if做条件渲染 -->
        <h2 v-if="false">{{name}}</h2>
        <h2 v-if="1 === 1">{{name}}</h2>

        <!-- v-else和v-else-if -->
        <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>其他</div>

        <!-- v-if与template的配合使用 -->
        <template v-if="n === 1">
            <h2>百度一下</h2>
            <h2>你就知道</h2>
            <h2>呵呵</h2>
        </template>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;
    
    var vm = new Vue({
        el: '#root',
        data: {
            name: "百度一下", 
            n:0
        }
    });
</script>
</html>
