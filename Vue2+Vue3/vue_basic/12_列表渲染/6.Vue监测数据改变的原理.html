<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Vue监测数据改变的原理</title>
        <script src="../js/vue.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="root">
            <h2>名称：{{name}}</h2>
            <h2>地址：{{address}}</h2>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        // 用computed实现
        new Vue({
            el: '#root',
            data: {
                name: '马冬梅',
                address: '北京',
                student:{
                    name: 'tom',
                    age:{
                        rAge:40,
                        sAge:29
                    },
                    friends:[
                        {name:'jerry', age: 20}
                    ]
                }
            }
        });
    </script>
</html>
