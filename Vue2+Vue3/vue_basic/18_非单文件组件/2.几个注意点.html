<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>几个注意点</title>
        <script src="../js/vue.js" type="text/javascript"></script>
    </head>
    <body>
        <!--
            几个注意点：
                1. 关于组件名：
                    一个单词组成：
                        第一种写法（首字母小写）：school
                        第二种写法（首字母大写）：School
                    多个单词组成：
                        第一种写法（kebab-case命名）：my-school
                        第二种写法（驼峰式）：MySchool
                    备注：
                        1) 组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
                        2) 可以使用name配置项指定组件在开发者工具中呈现的名字。

                2. 关于组件标签：
                    第一种写法：<school></school>
                    第二种写法：<school/>
                    备注：不使用脚手架时，<school/>会导致后续组件不能渲染。

                3. 一个简写方式：
                    const school = Vue.extend(options) 可简写为：const school = options       
        -->
        <div id="root">
            <h1>{{msg}}</h1>
            <school></school>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        const s = Vue.extend({
            template: `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data() {
                return {
                    schoolName: '上海交通大学',
                    address: '上海'
                }
            }
        });

        new Vue({
            el: '#root',
            data: {
                msg: '你好！！！！！！！！'
            },
            components: {
                school:s
            }
        });
    </script>
</html>
