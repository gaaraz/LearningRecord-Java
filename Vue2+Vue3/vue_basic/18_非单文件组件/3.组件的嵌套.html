<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>组件的嵌套</title>
        <script src="../js/vue.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="root">
            
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        // 创建student组件
        const student = Vue.extend({
            template: `
                <div>
                    <h2>学生姓名：{{studentName}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    studentName: '张三',
                    age: 18
                }
            }
        });

        // 创建school组件
        const school = Vue.extend({
            name: 'school',
            template: `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <student></student>
                </div>
            `,
            data() {
                return {
                    schoolName: '上海交通大学',
                    address: '上海'
                }
            },
            components: {
                student
            }
        });
        

        // 创建hello组件
        const hello = Vue.extend({
            template: `
                <div>
                    <h2>你好啊！{{name}}</h2>
                </div>
            `,
            data() {
                return {
                    name: 'Tom'
                }
            }
        });

        // 定义app组件
        const app = Vue.extend({
            template: `
                <div>
                    <hello></hello>               
                    <school></school>
                </div>
            `,
            components: {
                hello,
                school
            }
        });

        // 创建vm
        new Vue({
            template: `<app></app>`,
            el: '#root',
            components: {
                app
            }
        });
    </script>
</html>
