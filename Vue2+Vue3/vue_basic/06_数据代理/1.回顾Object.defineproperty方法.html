<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>回顾Object.defineproperty方法</title>
    </head>
    <body>
        
    </body>
    <script type="text/javascript">
        let number = 18;
        let person = {
            name: '张三',
            sex: '男'
        }

        Object.defineProperty(person, 'age', {
            // value: 18,
            // enumerable: true,       // 控制属性是否可以枚举,默认值是false
            // writable: true,         // 控制属性是否可以修改,默认值是false
            // configurable: true,     // 控制属性是否可以删除,默认值是false

            // 当有人读取person的age属性时，get函数（getter）会执行,且返回的就是age的值
            get() {
                console.log('读取age属性');
                return number;
            },
            // 当有人修改person的age属性时，set函数（setter）会执行,且会收到修改的具体值
            set(value) {
                console.log('修改age属性');
                number = value;
            }
        });

        console.log(person);
    </script>
</html>
