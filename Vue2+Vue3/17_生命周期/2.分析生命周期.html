<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8" />
        <title>分析生命周期</title>
        <script src="../js/vue.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="root"> 
            <h2 v-text="n"></h2>
            <h2>当前的n值是:{{n}}</h2>
            <button @click="add">点击n+1</button>
            <button @click="bye">点我销毁vm</button>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                n: 1
            },
            methods: {
                add() {
                    console.log('add');
                    this.n++;
                },
                bye() {
                    console.log('bye');
                    this.$destroy();
                }
            },
            watch: {
                n() {
                    console.log('n变了');
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed');
            }
        })
    </script>
</html>
