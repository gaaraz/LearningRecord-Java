<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8" />
        <title>自定义指令</title>
        <script src="../js/vue.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="root">
            <h2>{{name}}</h2>
            <h2>当前的n值是:<span v-text="n"></span></h2>
            <h2>放大10倍后的n值是:<span v-big-number="n"></span></h2>
            <h2>放大10倍后的n值是:<span v-big="n"></span></h2>
            <button @click="n++">点击n+1</button>
            <hr/>
            <input type="text" v-fbind:value="n" />
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        // 定义全局指令
        // Vue.directive('fbind', {
        //     // 指令与元素成功绑定时(一上来)
        //     bind(el, binding) {
        //         console.log('0-el',el);
        //         console.log('0-binding',binding);
        //         el.value = binding.value;
        //     },
        //     // 指令所在元素被插入页面时调用
        //     inserted(el, binding) {
        //         console.log('1-el',el);
        //         console.log('1-binding',binding);
        //         el.focus();
        //     },
        //     // 指令所在模板被重新解析时调用
        //     update(el, binding) {
        //         console.log('2-el',el);
        //         console.log('2-binding',binding);
        //         el.value = binding.value;
        //     }
        // });

        new Vue({
            el: '#root',
            data: {
                name: 'hello world',
                n: 1
            },
            directives: {
                'big-number'(el, binding){
                    el.innerText = binding.value * 10;
                },
                big: function (el, binding) {
                    // console.log('el',el);
                    // console.log('binding',binding);
                    el.innerText = binding.value * 10;
                },
                fbind:{
                    // 指令与元素成功绑定时(一上来)
                    bind(el, binding) {
                        console.log('0-el',el);
                        console.log('0-binding',binding);
                        el.value = binding.value;
                    },
                    // 指令所在元素被插入页面时调用
                    inserted(el, binding) {
                        console.log('1-el',el);
                        console.log('1-binding',binding);
                        el.focus();
                    },
                    // 指令所在模板被重新解析时调用
                    update(el, binding) {
                        console.log('2-el',el);
                        console.log('2-binding',binding);
                        el.value = binding.value;
                    }
                }
            }
        });
    </script>
</html>
