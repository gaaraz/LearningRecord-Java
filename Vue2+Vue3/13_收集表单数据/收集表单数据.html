<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8" />
        <title>收集表单数据</title>
        <script src="../js/vue.js" type="text/javascript"></script>
    </head>

    <body>
        <!-- 
            收集表单数据：
                若：<input type="text" />，则v-model收集的是value值，用户输入的就是value值。
                若：<input type="radio" />，则v-model收集的是value值，且要给标签配置value值。
                若：<input type="checkbox" />
                    1. 没有配置input的value属性，那么收集的就是checked（勾选or未勾选，是布尔值）
                    2. 配置input的value属性：
                        a. v-model的初始值是非数组，那么收集的就是checked（勾选or未勾选，是布尔值）
                        b. v-model的初始值是数组，那么收集的就是value组成的数组
                备注：v-model的三个修饰符：
                        lazy：失去焦点再收集数据
                        number：输入字符串转为有效的数字
                        trim：自动过滤输入的空格
        -->
        <div id="root">
            <form @submit.prevent="handleSubmit"> 
                <label for="username">用户名：</label>
                <input type="text" v-model.trim="userInfo.username" id="username"> <br/>
                <label for="password">密码：</label>
                <input type="password" v-model="userInfo.password" id="password"> <br/>
                <label for="age">年龄：</label>
                <input type="number" v-model.number="userInfo.age" id="age"> <br/>
                <label for="">性别：</label>
                <label for="male">男</label> 
                <input type="radio" v-model="userInfo.sex" name="sex" value="male" id="male"> 
                <label for="famale">女</label> 
                <input type="radio" v-model="userInfo.sex" name="sex" value="famale" id="famale"> <br/>
                <label for="">爱好：</label>
                <label for="study">学习</label>
                <input type="checkbox" v-model="userInfo.hobby" name="hobby" value="study" id="study">
                <label for="game">游戏</label>
                <input type="checkbox" v-model="userInfo.hobby" name="hobby" value="game" id="game">
                <label for="eat">吃饭</label>
                <input type="checkbox" v-model="userInfo.hobby" name="hobby" value="eat" id="eat"><br/>
                <label for="">地区：</label>
                <select v-model="userInfo.region">
                    <option value="">请选择</option>
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="guangzhou">广州</option>
                    <option value="shenzhen">深圳</option>
                </select><br/>
                <label for="other">其它信息:</label>
                <textarea v-model="userInfo.other" id="other"></textarea><br/>
                <input type="checkbox" v-model="userInfo.agree" name> <span>阅读并接受条款</span> <br/>
                <button>提交</button>
                </input>
            </form>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                userInfo:{
                    username: '',
                    password: '',
                    age: 18,
                    sex: 'male',
                    hobby: [],
                    region: '',
                    other: '',
                    agree: false
                },
            },
            methods: {
                handleSubmit(){
                    console.log(JSON.stringify(this.userInfo));
                }
            },
        })
    </script>
</html>
