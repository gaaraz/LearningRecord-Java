<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Vue中的数据代理</title>
        <script src="../js/vue.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- 
            1.Vue中的数据代理：
                通过vm对象来代理data对象中属性的操作（读/写）
            2.Vue中数据代理的好处：
                更加方便的操作data中的数据
            3.基本原理：
                通过Object.defineProperty()把data中的数据通过属性代理到了vm上。
                为每一个添加到vm上的属性，都定义一个getter/setter。
                在getter/setter内部去操作（读/写）data中对应的属性。
        -->
        <div id="root">
            <h2>姓名：{{name}}</h2>
            <h2>地址：{{address}}</h2>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                name: '李四',
                address: '上海'
            }
        });
    </script>
</html>
